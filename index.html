<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SASHA LERCOAT</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: Helvetica, Arial, sans-serif;
        background: #ffffff;
        color: #1a49c9;
        overflow: hidden;
        position: relative;
    }

    /* HEADER */
    header {
        position: absolute;
        top: 6vh;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
    }

    h1 {
        margin: 0;
        font-size: 2.6rem;
        font-weight: 800;
        letter-spacing: 2px;
        text-transform: uppercase;
    }

    /* MAIN IMAGE */
    main {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        pointer-events: none;
    }

    .drawing-container img {
        max-width: 80%;
        max-height: 65vh;
        display: block;
    }

    /* FOOTER */
    footer {
        position: absolute;
        bottom: 6vh;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 120px;
        pointer-events: auto;
    }

    .footer-link {
        font-size: 2rem;
        font-weight: 800;
        color: #1a49c9;
        text-decoration: none;
        transition: opacity 0.2s;
        white-space: nowrap;
    }

    .footer-link:hover {
        opacity: 0.6;
    }

    /* SOCIAL ICONS */
    .socials {
        display: flex;
        gap: 25px;
    }

    .social-link {
        width: 45px;
        height: 45px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: opacity 0.2s;
    }

    .social-link:hover {
        opacity: 0.6;
    }

    .social-link svg {
        width: 100%;
        height: 100%;
        fill: #1a49c9;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
        h1 {
            font-size: 1.6rem;
        }

        footer {
            gap: 40px;
        }

        .footer-link {
            font-size: 1.2rem;
        }

        .social-link {
            width: 32px;
            height: 32px;
        }
    }
</style>
</head>

<header>

<script>
    const drawings = ['parisneversleeps.jpg'];

    function loadRandomDrawing() {
