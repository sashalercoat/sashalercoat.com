<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASHA LERCOAT - Repository</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: "Helvetica", "Arial", sans-serif;
            background-color: #ffffff;
            color: #1a49c9;
            overflow: hidden;
            position: relative; /* nécessaire pour position absolute de header/footer */
        }

        /* Centrage parfait du header */
        header {
            position: absolute;
            top: 5vh;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            margin: 0;
            text-transform: uppercase;
        }

        main {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .drawing-container img {
            max-width: 80%;
            max-height: 65vh;
            display: block;
        }

        /* Sidebar à gauche */
        .sidebar {
            position: absolute;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
            pointer-events: auto;
        }

        .social-link {
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.2s;
            cursor: pointer;
        }

        .social-link:hover {
            opacity: 0.6;
        }

        .social-link svg {
            width: 100%;
            height: 100%;
            fill: #1a49c9;
        }

        /* Centrage parfait du footer */
        footer {
            position: absolute;
            bottom: 5vh;
            left: 50%;
            transform: translateX(-50%);
        }

        .download-btn {
            font-size: 2rem;
            font-weight: 800;
            text-decoration: none;
            color: #1a49c9;
            transition: opacity 0.2s;
        }

        .download-btn:hover {
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.5rem; }
            .download-btn { font-size: 1.2rem; }
            .sidebar { left: 20px; }
            .social-link { width: 35px; height: 35px; }
        }
    </style>
</head>

<header>
    <h1>SASHA LERCOAT</h1>

<main>
    <div class="drawing-container" id="drawing-area"></div>
</main>

<footer>
    <a href="Portfolio_Sasha_Lercoat.pdf" class="download-btn" target="_blank">
        download portfolio
    </a>
</footer>

<script>
    // 1. On met le bon nom de fichier ici
    const drawings = ['parisneversleeps.jpg']; 

    function loadRandomDrawing() {
        if (drawings.length > 0) {
            const randomIndex = Math.floor(Math.random() * drawings.length);
            const selectedDrawing = drawings[randomIndex];
            const imgElement = document.createElement('img');
            
            // 2. On retire 'images/' car le fichier est à la racine
            imgElement.src = selectedDrawing; 
            
            document.getElementById('drawing-area').appendChild(imgElement);
        }
    }

    window.onload = loadRandomDrawing;
</script>

</html>
