<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASHA LERCOAT - Repository</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            font-family: "Helvetica", "Arial", sans-serif;
            background-color: #ffffff;
            color: #1a49c9;
            overflow: hidden;
        }

        header {
            padding-top: 5vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            margin: 0;
            text-transform: uppercase;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
            pointer-events: none; /* ✅ empêche de bloquer les clics */
        }

        .drawing-container img {
            max-width: 80%;
            max-height: 65vh;
            display: block;
        }

        /* Sidebar */
        .sidebar {
            position: absolute;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000; /* ✅ passe au-dessus de tout */
            pointer-events: auto;
        }

        .social-link {
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.2s;
            cursor: pointer; /* ✅ curseur cliquable */
        }

        .social-link:hover {
            opacity: 0.6;
        }

        .social-link svg {
            width: 100%;
            height: 100%;
            fill: #1a49c9;
        }

        footer {
            padding-bottom: 5vh;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .download-btn {
            font-size: 2rem;
            font-weight: 800;
            text-decoration: none;
            color: #1a49c9;
            transition: opacity 0.2s;
        }

        .download-btn:hover {
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.5rem; }
            .download-btn { font-size: 1.2rem; }
            .sidebar { left: 20px; }
            .social-link { width: 35px; height: 35px; }
        }
    </style>
</head>
<body>

<header>
    <h1>SASHA LERCOAT</h1>
</header>

<div class="sidebar">
    <a href="https://www.instagram.com/sashalercoat/" target="_blank" class="social-link" title="Instagram">
        <svg viewBox="0 0 24 24">
            <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069z"/>
        </svg>
    </a>

    <a href="mailto:sashalercoat@gmail.com" class="social-link" title="Email">
        <svg viewBox="0 0 24 24">
            <path d="M0 3v18h24v-18h-24zm21.518 2l-9.518 7.713-9.518-7.713h19.036zm-19.518 14v-11.817l10 8.104 10-8.104v11.817h-20z"/>
        </svg>
    </a>
</div>

<main>
    <div class="drawing-container" id="drawing-area"></div>
</main>

<footer>
    <a href="Portfolio_Sasha_Lercoat.pdf" class="download-btn" target="_blank">
        download portfolio
    </a>
</footer>

<script>
    const drawings = ['dessin1.jpg', 'dessin2.jpg'];

    function loadRandomDrawing() {
        if (drawings.length > 0) {
            const randomIndex = Math.floor(Math.random() * drawings.length);
            const selectedDrawing = drawings[randomIndex];
            const imgElement = document.createElement('img');
            imgElement.src = 'images/' + selectedDrawing;
            document.getElementById('drawing-area').appendChild(imgElement);
        }
    }

    window.onload = loadRandomDrawing;
</script>

</body>
</html>
